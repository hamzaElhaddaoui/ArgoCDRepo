apiVersion: apps/v1
kind: Deployment
metadata:
  name: inli-deployment
  namespace: inli-ns
  labels:
    app: inli-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inli-app
  template:
    metadata:
      labels:
        app: inli-app
      namespace: inli-ns
    spec:
      containers:
      - name: inli-pod
        image: python:3.15.0a3-alpine3.23
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args:
          - |
            pip install requests beautifulsoup4 discordwebhook && \
            mkdir /app && \
            apk add --no-cache git && \
            git clone https://$GIT_LOGIN:$GIT_TOKEN@$GIT_LINK /app && \
            cd /app && \
            mkdir data && \
            python inli.py
        envFrom:
        - configMapRef:
            name: inli-config-map
        - secretRef:
            name: inli-secret
        volumeMounts:
          - name: data
            mountPath: /app/data
      volumes:
        - name:  data
          persistentVolumeClaim:
            claimName: inli-pvc
      